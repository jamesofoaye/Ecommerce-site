{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SHOPONLI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'sign_in' %}">Log in</a>
          </li>
        </ul>
      </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
         <h2>{{message}}</h2>

    </div>
    {% endfor %}
    <div class="" style="padding-top: 50px">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="fullname">First Name</label>

                  <input
                    type="text"
                    required
                    name="full_name"
                    class="form-control"
                    id="fullname"
                  />
                </div>
                <div class="form-group">
                  <label for="lastname">Last name</label>

                  <input
                    type="text"
                    required
                    name="last"
                    class="form-control"
                    id="lastname"
                  />
                </div>
                  <div class="form-group">
                  <label for="unname">Username</label>

                  <input
                    type="text"
                    required
                    name="user_name"
                    class="form-control"
                    id="unname"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    required
                    type="email"
                    name="user_email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    required
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="user_password"
                  />
                </div>
                <button
                  type="submit"
                  name="Create User"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img
                  src="{% static 'img/signup-image.jpg' %}"
                  alt="sing up image"
                />
              </figure>
              <a href="{% url 'sign_in' %}" class="signup-image-link"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js'  %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
