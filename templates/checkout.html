{% extends 'base.html' %} {% load static %} {% block content %}
<div class="page-holder">
  <div class="container">
    <!-- HERO SECTION-->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
          <div class="col-lg-6">
            <h1 class="h2 text-uppercase mb-0">Checkout</h1>
          </div>
          <div class="col-lg-6 text-lg-right">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="{% url 'cart' %}">Cart</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Checkout
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5">
      <!-- BILLING ADDRESS-->
      <h2 class="h5 text-uppercase mb-4">Billing details</h2>
      <div class="row">
        <div class="col-lg-8">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="firstName"
                  >First name</label
                >
                <input
                required
                  required
                  class="form-control form-control-lg"
                  id="firstName"
                  name="user_firstName"
                  type="text"
                  value="{{user|title}}"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="lastName"
                  >Last name</label
                >
                <input
                required
                  class="form-control form-control-lg"
                  id="lastName"
                  name="user_lastName"
                  type="text"
                  placeholder="Enter your last name"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="email"
                  >Email address</label
                >
                <input
                value="{{user.email }}"
                required
                  class="form-control form-control-lg"
                  id="email"
                  name="user_eamil"
                  type="email"
                  placeholder="e.g. Jason@example.com"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="phone"
                  >Phone number</label
                >
                <input
                required
                  class="form-control form-control-lg"
                  id="phone"
                  name="user_contact"
                  type="tel"
                  placeholder="e.g. +02 245354745"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="company"
                  >Company name (optional)</label
                >
                <input
                  class="form-control form-control-lg"
                  id="company"
                  name="user_company"
                  type="text"
                  placeholder="Your company name"
                />
              </div>
              <div class="col-lg-12 form-group">
                <label class="text-small text-uppercase" for="address"
                  >Address line 1</label
                >
                <input
                required
                  class="form-control form-control-lg"
                  id="address"
                  name="address1"
                  type="text"
                  placeholder="House number and street name"
                />
              </div>
              <div class="col-lg-12 form-group">
                <label class="text-small text-uppercase" for="address"
                  >Address line 2</label
                >
                <input
                  class="form-control form-control-lg"
                  id="addressalt"
                  name="address2"
                  type="text"
                  placeholder="Apartment, Suite, Unit, etc (optional)"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="city"
                  >Town/City</label
                >
                <input
                required
                  class="form-control form-control-lg"
                  id="city"
                  name="user_town"
                  type="text"
                />
              </div>
              <div class="col-lg-6 form-group">
                <label class="text-small text-uppercase" for="state"
                  >State/County</label
                >
                <input
                required
                name="user_country"
                  class="form-control form-control-lg"
                  id="state"
                  type="text"
                />
              </div>
              <div class="col-lg-6 form-group">
              </div>
              <div class="col-lg-12 form-group">
                <button class="btn btn-dark" name="Create Order" type="submit">Place order</button>
              </div>
            </div>
          </form>
        </div>
        <!-- ORDER SUMMARY-->
        <div class="col-lg-4">
          <div class="card border-0 rounded-0 p-lg-4 bg-light">
            <div class="card-body">
              <h5 class="text-uppercase mb-4">Your order</h5>
              <ul class="list-unstyled mb-0">
                {% for cart in carts %}
                <li class="d-flex align-items-center justify-content-between">
                  <strong class="small font-weight-bold"
                    >{{cart.item.name}}</strong
                  ><span class="text-muted small">${{cart.item.price}}</span>
                </li>
                <li class="border-bottom my-2"></li>
                {% endfor %}
                <li class="d-flex align-items-center justify-content-between">
                  <strong class="text-uppercase small font-weight-bold"
                    >Total</strong
                  ><span>${{totalAmount}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
</div>
